<!DOCTYPE html>
<html>
<body>

<h1>Ecouteur</h1>

<form id="f">
  <input type="text" name="nom" id="nom" placeholder="nom" value="" />
  <input type="text" name="prénom" id="prenom" placeholder="prenom" value=""/>
</form>

<button id="myBtn">Tester</button>

<p id="date"></p>
<h1 id="nom_prénom"></h1>

<script>
const element = document.getElementById("myBtn");
element.addEventListener("click", myFunction);
const d = new Date();


function myFunction() {
  let nom = document.getElementById("nom").value;
let prenom = document.getElementById("prenom").value;
  document.getElementById("date").innerHTML = d ;
  document.getElementById("nom_prénom").innerHTML = (`Le nom est prénom est : ${nom + " " + prenom}`) ;

}
</script>

</body>
</html>
